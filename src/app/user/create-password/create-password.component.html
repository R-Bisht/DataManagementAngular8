<div class="row mt-4">
    <div class="col-md-12">
    <form [formGroup]="service.CreatePassword"  autocomplete="off" (submit)="GenratePassword()">
        <div class="form-group required">
          <label>Password</label>
          <input class="form-control" formControlName="Password">
         
          <label class="text-danger" *ngIf="service.CreatePassword.get('Password').touched && service.CreatePassword.get('Password').errors?.required">This field is mandatory.</label>
        </div>
        <div class="form-group required">
            <label>Confirm Password</label>
            <input class="form-control" formControlName="ConfirmPassword">
           
            <label class="text-danger" *ngIf="service.CreatePassword.get('ConfirmPassword').touched && service.CreatePassword.get('ConfirmPassword').errors?.required">This field is mandatory.</label>
          </div>
        <div class="form-row">
            <div class="form-group col-md-8 offset-md-2">
              <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.CreatePassword.valid">Genrate Password</button>
            </div>
        </div>
        
      </form>
    </div>
    </div>
