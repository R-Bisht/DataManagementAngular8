<!-- <p>otpverify works!</p> -->
<div class="row mt-4">
<div class="col-md-12">
<form [formGroup]="service.fromOTP"  autocomplete="off" (submit)="otpverify()">

  <div class="form-group required">
    <label>Username</label>
    <input class="form-control" formControlName="UserName">
    <label class="text-danger" *ngIf="service.fromOTP.get('UserName').touched && service.fromOTP.get('UserName').errors?.required">This field is mandatory.</label>
  </div>

  <div formGroupName="Passwords">
    <div class="form-group required">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="Password">
      <label class="text-danger" *ngIf="service.fromOTP.get('Passwords.Password').touched && service.fromOTP.get('Passwords.Password').errors?.required">This
        field is mandatory.</label>
      <label class="text-danger" *ngIf="service.fromOTP.get('Passwords.Password').touched && service.fromOTP.get('Passwords.Password').errors?.minlength">Minimum
        8 characters required.</label>
    </div>
    <div class="form-group required">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="ConfirmPassword">
      <label class="text-danger" *ngIf="service.fromOTP.get('Passwords.ConfirmPassword').touched && service.fromOTP.get('Passwords.ConfirmPassword').errors?.required">This
        field is mandatory.</label>
      <label class="text-danger" *ngIf="service.fromOTP.get('Passwords.ConfirmPassword').touched && service.fromOTP.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm
        Password does not match.</label>
    </div>
  </div>
    <div class="form-group required">
      <label>Enter OTP</label>
      <input class="form-control" formControlName="OTPNumber" OnlyNumber="true" maxlength="4">
     
      <label class="text-danger" *ngIf="service.fromOTP.get('OTPNumber').touched && service.fromOTP.get('OTPNumber').errors?.required">This field is mandatory.</label>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.fromOTP.valid">Verify OTP</button>
        </div>
    </div>
    
  </form>
</div>
</div>
