<div class="forFieldset" style="text-align: center; vertical-align: central; background-color:silver; height: 35px">
<h3 style="font-size: 25px;">Add Student</h3>
</div>
<form [formGroup]="service.AddStudentModule" autocomplete="off" (submit)="AddStudentDetail()">
<table style ="width: 100%; margin-top: 30px; margin-left:15px;">
<tr>
    <td style="width: 65%;">
    <table  style="width:100%">
        <div class="form-group required">
    <tr class="row">
    
        <td style="width: 25%;" class="col"><input type="text"  class="form-control"  placeholder="First Name" formControlName="FirstName">
            <label class="text-danger" *ngIf="service.AddStudentModule.get('FirstName').touched && service.AddStudentModule.get('FirstName').errors?.required">First Name field is mandatory.</label></td>
        <td style="width: 25%;" class="col"><input type="text" class="form-control" placeholder="Last Name" formControlName="LastName" >
        <label class="text-danger" *ngIf="service.AddStudentModule.get('LastName').touched && service.AddStudentModule.get('LastName').errors?.required">Last Name field is mandatory.</label>
        </td>
    </tr>
     </div>
    <div class="form-group required">
    <tr style="margin-top: 8px;" class="row">
    
        <td style="width: 25%;" class="col"><input type="text"  class="form-control" placeholder="Father Name" formControlName="FatherName">
            <label class="text-danger" *ngIf="service.AddStudentModule.get('FatherName').touched && service.AddStudentModule.get('FatherName').errors?.required">Father Name field is mandatory.</label></td>

        <td style="width: 25%;" class="col"><input type="text" class="form-control" placeholder="Mother Name" formControlName="MotherName">
            <label class="text-danger" *ngIf="service.AddStudentModule.get('MotherName').touched && service.AddStudentModule.get('MotherName').errors?.required">Mother Name field is mandatory.</label>
        </td>
    </tr>
    </div>
    <div class="form-group required">
    <tr style="margin-top: 8px;" class="row">
    
        <td style="width: 25%;" class="col"><input type="text" maxlength="10" class="form-control" placeholder="Phone No" formControlName="PhoneNo">
            <label class="text-danger" *ngIf="service.AddStudentModule.get('PhoneNo').touched && service.AddStudentModule.get('PhoneNo').errors?.required">Phone No field is mandatory.</label>
        </td>
        <td style="width: 25%;" class="col"><input type="text" class="form-control" placeholder="Email Id" formControlName="Email">
            <label class="text-danger" *ngIf="service.AddStudentModule.get('Email').touched && service.AddStudentModule.get('Email').errors?.email ">Invalid Email Address.</label>
        </td>
    </tr>
    </div>
    <div class="form-group required">
        <tr style="margin-top: 8px;" class="row">
        
            <td style="width: 25%;" class="col"><select class="form-control" placeholder="Role"  formControlName="ApplicationRole" >
                <option>Select Role</option>
                <option *ngFor="let AR of ApplicationRole"  value="{{AR.aR_Id}}">{{AR.aR_ApplicationDiscriminator}}</option>
              </select>
              <label class="text-danger" *ngIf="service.AddStudentModule.get('ApplicationRole').touched && service.AddStudentModule.get('ApplicationRole').errors?.required">State field is mandatory.</label>
            </td>
            <td style="width: 25%;" class="col"><input type="text" class="form-control" placeholder="User Name" formControlName="UserName">
                <label class="text-danger" *ngIf="service.AddStudentModule.get('UserName').touched && service.AddStudentModule.get('UserName').errors?.required">Last Name field is mandatory.</label>
            </td>
        </tr>
        </div>
    <div class="form-group required">
    <tr style="margin-top: 8px;" class="row">
    
        <td style="width: 25%;" class="col"><input type="text"  class="form-control" maxlength="12" placeholder="Aadhar No" formControlName="AadharNo">
            <label class="text-danger" *ngIf="service.AddStudentModule.get('AadharNo').touched && service.AddStudentModule.get('AadharNo').errors?.required">Aadhar No field is mandatory.</label>
        </td>
        <td style="width: 25%;" class="col"><input type="date" class="form-control" placeholder="D.O.B" formControlName="DOB">
            <label class="text-danger" *ngIf="service.AddStudentModule.get('DOB').touched && service.AddStudentModule.get('DOB').errors?.required">Date of Birth field is mandatory.</label>
        </td>
    </tr>
</div>
    <div class="form-group required">
    <tr style="margin-top: 8px;" class="row">
    
        <td style="width: 25%;" class="col"><select class="form-control" placeholder="State" (change)="onStateChange($event)" formControlName="State" >
            <option>Select State</option>
            <option *ngFor="let State of StateBind"  value="{{State.stD_ID}}">{{State.stD_NAME}}</option>
          </select>
          <label class="text-danger" *ngIf="service.AddStudentModule.get('State').touched && service.AddStudentModule.get('State').errors?.required">State field is mandatory.</label>
        </td>
        <td style="width: 25%;" class="col">
            
            <select class="form-control" formControlName="Distric" >
                <option>Select Distric</option>
                <option *ngFor="let Distric of DistricBind" value="{{Distric.dsT_Id}}">{{Distric.dsT_DISTICT}}</option>
              </select>
              <label class="text-danger" *ngIf="service.AddStudentModule.get('Distric').touched && service.AddStudentModule.get('Distric').errors?.required">Distric field is mandatory.</label>
        </td>
    </tr>
</div>
    <div class="form-group required">
        
    <tr style="margin-top: 8px;" class="row">
    
        <td style="width: 25%;" class="col">
           
            <select class="form-control" formControlName="Category">
                <option>Select Category</option>
                <option *ngFor="let Categorie of CategorieBind" value="{{Categorie.ctg}}">{{Categorie.ctG_NAME}} </option>
              </select>
              <label class="text-danger" *ngIf="service.AddStudentModule.get('Category').touched && service.AddStudentModule.get('Category').errors?.required">Category field is mandatory.</label>
            </td>
        <td style="width: 25%;" class="col">
           
            <select class="form-control" formControlName="StudentClass" >
                <option>Select StudentClass</option>
                <option *ngFor="let StudentClass of StudentClassBind" value="{{StudentClass.stc}}">{{StudentClass.stC_NAME}} </option>
              </select>
              <label class="text-danger" *ngIf="service.AddStudentModule.get('StudentClass').touched && service.AddStudentModule.get('StudentClass').errors?.required">Student Class field is mandatory.</label>
            
        </td>
    </tr>
</div>
    <div class="form-group required">
    <tr style="margin-top: 8px;" class="row">
    
        <td style="width: 25%;" class="col"><input type="date" class="form-control" placeholder="D.O.J" formControlName="DOJ" >
            <label class="text-danger" *ngIf="service.AddStudentModule.get('DOJ').touched && service.AddStudentModule.get('DOJ').errors?.required">Date of joining field is mandatory.</label>
            
        </td>
        <td style="width: 25%;" class="col"><input type="text" class="form-control" placeholder="Teacher Name" formControlName="TeacherName">
            <label class="text-danger" *ngIf="service.AddStudentModule.get('TeacherName').touched && service.AddStudentModule.get('TeacherName').errors?.required">Teacher Name field is mandatory.</label>
            
        </td>
    </tr>
</div>
<div class="form-group required">
    <tr style="margin-top: 8px;" class="row">
    
        <td style="width: 25%;" class="col"><table style="width:100%;margin-top: 10px;" ><tr><td style="width:50%"><input type="radio"  value="1"  formControlName="Gender"> Male</td><td style="width:50%"><input type="radio" value="2"  formControlName="Gender"> Female</td></tr></table></td>
        
        <td style="width: 25%;" class="col"><input type="text" class="form-control" placeholder="Principal Name" formControlName="PrincipalName">
            <label class="text-danger" *ngIf="service.AddStudentModule.get('PrincipalName').touched && service.AddStudentModule.get('PrincipalName').errors?.required">Principal Name field is mandatory.</label></td>
      
    </tr>
</div>
    <div class="form-group required">
    <tr style="margin-top: 8px;" class="row">
    
        <td style="width: 50%;" class="col"><input type="text" class="form-control"  placeholder="Permanent Address" formControlName="PermanentAddress">
            <label class="text-danger" *ngIf="service.AddStudentModule.get('PermanentAddress').touched && service.AddStudentModule.get('PermanentAddress').errors?.required">Permanent Address field is mandatory.</label>
            
        </td>
        
    </tr>
</div>
<div class="form-group required">
    <tr style="margin-top: 8px;" class="row">
        <td style="width: 50%;" class="col"><input type="text" class="form-control"  placeholder="Temporary Address" formControlName="TemporaryAddress">
            <label class="text-danger" *ngIf="service.AddStudentModule.get('TemporaryAddress').touched && service.AddStudentModule.get('TemporaryAddress').errors?.required">Temporary Address field is mandatory.</label>
           
        </td>
        </tr>
    </div>
  
    </table>
    </td>

    <td style="width: 35%;">
        <table style="width:100%">
            <tr><td style="width: 100%; text-align: center;font-size: x-large;">Photo</td></tr>
        <tr><td style="text-align: center"><img [src]="urlPhoto" alt="" width="150" height="150"></td></tr>
    <tr>
        <div class="form-group required">
        <td style="text-align: right"><input type="file" (change)="selectfile($event)"  formControlName="PhotoName"></td>
    </div>
    </tr>
    <tr><td style="width: 100%; text-align: center;font-size: x-large;">Signature</td></tr>
    <tr><td style="text-align: center"><img [src]="urlSign" alt="" width="180" height="50"></td></tr>
    <tr><div class="form-group required">
        <td style="text-align: right"><input type="file" (change)="selectSign($event)" formControlName="SignatureName"></td>
    </div>
    </tr>
    </table>
    </td>
</tr>

</table>

</div>
</form>
